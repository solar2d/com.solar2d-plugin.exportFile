apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation ':Corona@aar'
}

task extractPluginJar() {
    group "Solar2Dev"
    dependsOn assemble
    String packageName = new XmlSlurper().parse(file('src/main/AndroidManifest.xml')).@package.text()
    String fileName = "${packageName}.jar"
    doLast {
        copy {
            from {
                zipTree("$buildDir/outputs/aar/${project.name}-release.aar").matching {
                    include 'classes.jar'
                }.singleFile
            }
            into "$buildDir/outputs/"
            rename "classes.jar", fileName
        }
    }
    doLast {
        copy {
            from("$buildDir/outputs/") {
               include(fileName)
            }
            into "$buildDir/../../../../plugins/2017.3105/android/"
        }
    }
}
